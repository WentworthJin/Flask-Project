<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_css.css')}}">
    <script src="{{ url_for('static', filename='JavaScript_file.js')}}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .logo {
            height: 11%;
            width: 15%;
        }

        .formcontainer{
            text-align: center; 
        }

        .loginbutton{
            background-color: grey;
            color: white;
            float: right;
        }

        nav ul.ul_mainstyle {
            margin: 1% 0 0 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(241, 112, 25);
            list-style-type: none;
        }

        .Welcome_h1 {
        font-family: 'Coda Caption', sans-serif;
        color: rgb(241, 112, 25);
        margin-top: 5%;
        font-size: 300%;
        animation: myanimation-head 5s infinite;
      }

      .img-container {
        float: left;
        width: 33.33%;
        padding: 5px;
        -webkit-animation: mover 2s infinite  alternate;
        animation: mover 2s infinite  alternate;
      }

      @-webkit-keyframes mover {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
      }
      @keyframes mover {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
      } 

      .pageimg:hover{
        opacity: 1;
      }

      @keyframes myanimation-head {
        0% {color: red;}
        25%{color:rgb(255, 196, 0);}
        50%{color:rgb(151, 60, 7);}
        75%{color:brown;}
        100% {color: rgb(241, 112, 25);}
      }

    </style>
</head>
<body>
  {% if current_user.is_authenticated %}
  <h3 class="redp">Welcome, {{ current_user.username }}!</h3>
  {% endif %}
    <nav class="sticky">
        <ul class="ul_mainstyle">
            <li><a href="/"><img src="{{ url_for('static', filename='/Image/swift_icon.png')}}" alt="home icon"></a>
            </li>
            <li><a href="/Setup"><b>Tutorial</b></a></li>
            <li><a href="/Test"><b>Test</b></a></li>
            <li><a href="#j1"><b>Account</b></a></li>
            <li class="loginbutton">
              {% if current_user.is_anonymous %}
              <a href="{{ url_for('login') }}"><b>Login</b></a>
              {% else %}
              <a href="{{ url_for('logout') }}">Logout</a>
              {% endif %}
            </li>
        </ul>
      </nav>
    
      {% block articles %}{% endblock %}

</body>
</html>
